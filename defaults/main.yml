---
# One or more users to set up AWS CLI configuration directory.
#
# Should include user name and values for AWS config file as follows:
#
# aws_users:
#   - name: "jenkins"
#     group: "jenkins"
#     region: "us-east-1"
#     output: "json"
#     home: "/var/lib"
#
# Should also include the path to the user's home directory in case it might
# be non-standard (i.e. not in /home).
